<html>
  <head>
    <title>Cymbre & Michael</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#004890">
    <meta name="description" content="Michael Spoehr and Cymbre Scott's wedding website">

    <link rel="stylesheet" href="stylesheet.css" type="text/css" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.png">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <script src="scripts/countdown.js" defer ></script>
  <script src="scripts/gallery.js" defer></script>
  <script src="scripts/scroll.js" defer></script>
  <body>
    <div id="top-info">
      <h1>Cymbre & Michael</h1>
      <h2>6.12.21</h2>
    </div>
    <div id="top">
      <img src="/images/main.jpg" />
      <div id="pull-up" onclick="smoothScroll('countdown');">
        <i class="fas fa-angle-double-down"></i>
        <h2>More information</h2>
      </div>
    </div>
    <div id="countdown" class="angle down" style="background: white">
      <div class="container flex">
        <div class="leaf"><img src="/images/eucalyptus.png"></div>
        <div class="timer-content">
          <div id="time-remaining"></div>
          <i class="fas fa-heart expand" style="line-height: 45px"></i>
          <div>...but who's counting?</div>
        </div>
        <div class="leaf"><img src="/images/eucalyptus.png"></div>
      </div>
    </div>
    <div class="angle up" style="background: #eceff8">
      <div id="details-background"></div>
      <div class="container block">
        <h2>
          <i class="fa fa-info-circle"></i>
          <span>Details</span>
        </h2>
        <div class="details">
          <div>WHEN</div>
          <div>6/12/2021 @ 11am, by invitation only</div>

          <div>WHERE</div>
          <div>Muskegon, MI</div>

          <div>RSVP</div>
          <div>By phone or mail before 05/01/2021</div>

          <div>REGISTRY</div>
          <div><a class="dark" href="https://www.amazon.com/wedding/share/spoehreverafter">View our registry on Amazon</a></div>

          <div class="muted">MORE DETAILS</div>
          <div class="muted">Stay tuned...</div>
        </div>
      </div>
    </div>
    <div id="our-story" class="angle down" style="background-color: #12795d; z-index: 2;">
      <div style="overflow: hidden">
        <div class="container">
          <h2>
            <i class="fa fa-map-signs"></i>
            <span>Our Story</span>
          </h2>
          <div style="position: relative">
            <img class="desktop" src="/images/story.svg" />
            <img class="desktop" src="/images/story_continues.svg" />
            <img class="mobile" src="/images/story_mobile.svg" />
            <img class="mobile" src="/images/story_continues_mobile.svg" />
          </div>
        </div>
      </div>
    </div>
    <div id="ring">
      <img src="/images/ring_cropped.jpg" />
    </div>
    <div id="gallery" class="angle up" style="background-color: transparent">
      <div class="container block">
        <h2>
          <i class="fa fa-camera-retro"></i>
          <span>Gallery</span>
        </h2>
        <div class="gallery">
          <div><img data-expandable src="/images/1.jpg" /></div>
        </div>
        <div class="gallery">
          <div><img data-expandable src="/images/2.jpg" /></div>
          <div><img data-expandable src="/images/3.jpg" /></div>
          <div><img data-expandable src="/images/4.jpg" /></div>
        </div>
        <a href="javascript:void(0)">More pictures coming soon!</i></a>
      </div>
    </div>
  </body>
</html>
