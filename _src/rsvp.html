<html>
  <head>
    <title>Cymbre & Michael</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#004890">
    <meta name="description" content="Michael Spoehr and Cymbre Scott's wedding website">

    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />

    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="alternate icon" href="../favicon.png">

    <script src="scripts/rsvp.js" defer></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body class="rsvp-body">
    <div class="image"></div>
    <div class="content">
      <h1>RSVP</h1>
      <p>Please respond by May 1st</p>
      <form id="rsvp-form">
        <label for="name">Names of guests</label>
        <input required minlength="5" type="text" id="name" name="name">
  
        <div class="accept">
          <div>
            <input required type="radio" id="acceptInvite" name="attending" onclick="setAttend(true)"></input>
            <label for="acceptInvite">Will Attend</label>
          </div>
          
          <div>
            <input required type="radio" id="declineInvite" name="attending" onclick="setAttend(false)"></input>
            <label for="declineInvite">Unable to Attend</label>
          </div>
        </div>
 
        <label for="numAttending">Number attending</label>
        <input required type="number" id="numAttending" name="numAttending" min="0" max="10">

        <label for="comments">Comments (optional)</label>
        <textarea rows="3" id="comments" name="comments"></textarea>
  
        <input type="submit" id="submit" value="Send RSVP" onclick="return submitRsvp();">
        <div id="status"></div>
      </form>
    </div>
  </body>
</html>
